<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post" action="/login">
    <h1>Login to Booking Service</h1>
    <p>
        <label for="username">User Name :</label> <input type="text" id="username" name="username">
        <label for="password">Password :</label> <input type="password" id="password" name="password">
    </p>
    <p>
        <label for="rememberMe">Remember me</label><input type=checkbox id="rememberMe" name="rememberMe">
    </p>
    <p><input name="submit" value="Login" type="submit"/></p>
</form>
</body>
<script>
if (window.location.href.search("error")>0) alert("Bad credentials entered! Please try again.")
</script>
</html>
